<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Interactive Resume Builder</h1>
    
    <form id="resumeForm">
      <h2>Personal Information</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <textarea id="summary" placeholder="Profile Summary"></textarea>

      <h2>Education</h2>
      <div id="educationSection"></div>
      <button type="button" onclick="addEducation()">+ Add Education</button>

      <h2>Skills</h2>
      <div class="skills">
        <label><input type="checkbox" value="HTML"> HTML</label>
        <label><input type="checkbox" value="CSS"> CSS</label>
        <label><input type="checkbox" value="JavaScript"> JavaScript</label>
        <label><input type="checkbox" value="React"> React</label>
      </div>

      <h2>Experience</h2>
      <div id="experienceSection"></div>
      <button type="button" onclick="addExperience()">+ Add Experience</button>

      <button type="reset" onclick="clearForm()">Clear</button>
    </form>

    <div id="resumePreview">
      <h2 id="previewName"></h2>
      <p id="previewEmail"></p>
      <p id="previewPhone"></p>
      <p id="previewSummary"></p>
      <div id="previewEducation"></div>
      <div id="previewSkills"></div>
      <div id="previewExperience"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
